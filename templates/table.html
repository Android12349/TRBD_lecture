{% extends "base.html" %}
{% block content %}
<h2 style="width: 100%; text-align: center;">Таблица данных Titanic</h2>

<table id="titanicTable" class="display" style="width:100%">
    <thead>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for column in columns %}
                <td>{{ row[column] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#titanicTable').DataTable({
            "paging": true,            // Включаем пагинацию
            "pageLength": 9,          // Количество записей на странице
            "lengthChange": false,     // Отключаем возможность менять количество записей на странице
            "ordering": true,          // Включаем сортировку
            "info": true,              // Отображаем количество записей
            "autoWidth": false,        // Отключаем автоматическую ширину
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/Russian.json" // Локализация на русский
            }
        });
    });
</script>
{% endblock %}
